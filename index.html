<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bingo Game</h1>
        <div class="card">
            <h2>Your Bingo Card</h2>
            <div class="bingo-card" id="bingo-card">
                <button id="generate-card-btn" type="button">Generate New Card</button>
                <div class="cells" id="cells"></div>
            </div>
        </div>
        <div class="prompts">
            <h2>Prompts</h2>
            <div id="prompts-list"></div>
            <input type="text" id="new-prompt-input" placeholder="Enter a new prompt">
            <button id="add-prompt-btn">Add New Prompt</button>
            <input type="file" id="import-card-btn">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
